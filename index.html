<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library - The Odin Project</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="body-container">
    <nav class="nav-bar">
      <h2 class="logo">Library</h2>
    </nav>
    <div class="button-container">
      <button class="button" type="submit">+ Add book</button>
    </div>
    <div class="library"></div>
  </div>
  <div class="overlay"></div>
  <div class="add-book display-none">
    <form class="new-book-form" id="book-form" action="submit" method="post">
      <div>
        <label for="book-name">Name of the book</label>
        <input type="text" id="book-name" required pattern="[A-Za-z0-9]+"/>
      </div>
      <div>
        <label for="author-name">Name of the author</label>
        <input type="text" id="author-name" required pattern="[A-Za-z]+"/>
      </div>
      <div>
        <label for="number-pages">Number of pages</label>
        <input type="number" id="number-pages" />
      </div>
      <div>
        <label for="have-read">Have you read the book ?</label>
        <input type="checkbox" id="have-read" />
      </div>
      <button id="add-book-button" class="form-button" type="submit">Add</button>
      <button class="form-button" type="reset">Reset</button>
    </form>
  </div>
</body>

</html>
